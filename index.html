        <section>
            <div class="container">
                <div class="title">

                </div>
                <div class="total_convert row">
                    <div class="convert col col-lg-6 col-md-12 col-12">

                        <div class="d-flex justify-content-center valuta">
                            <li>
                                <a class="first_side_btns btn_cls1 btn btn-light checked_btn1">RUB</a>
                            </li>
                            <li>
                                <a class="first_side_btns btn_cls1 btn btn-light">USD</a>
                            </li>
                            <li>
                                <a class="first_side_btns btn_cls1 btn btn-light">EUR</a>
                            </li>
                            <li>
                                <a class="first_side_btns btn_cls1 btn btn-light">GBP</a>
                            </li>
                        </div>
                        <div class="converted d-flex justify-content-center">
                            <input id="first_impt" type="number" class="input_value1">
                            <span class="first_bottom span_cls1">1 RUB = 0.0135 USD</span>
                        </div>
                    </div>
                    <div class="convert col col-lg-6 col-md-12 col-12">
                        <p class="convert_p">Хочу приобрести</p>
                        <div class="d-flex justify-content-center valuta">
                            <li>
                                <a class="second_side_btns btn_cls2 btn btn-light">RUB</a>
                            </li>
                            <li>
                                <a class="second_side_btns btn_cls2 btn btn-light checked_btn2">USD</a>
                            </li>
                            <li>
                                <a class="second_side_btns btn_cls2 btn btn-light">EUR</a>
                            </li>
                            <li>
                                <a class="second_side_btns btn_cls2 btn btn-light">GBP</a>
                            </li>
                        </div>
                        <div class="converted2 d-flex justify-content-center">
                            <input id="second_impt" type="number" class="input_value2">
                            <span class="second_bottom span_cls2">1 USD = 73.8896 RUB</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
